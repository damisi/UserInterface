<!DOCTYPE html>
<html>
  <head>
    <title>Your Journey</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu|Bungee+Shade|Pacifico' rel='stylesheet' type='text/css'>

    <link href="style/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div class="main">
      <div class="container">
        <h1>Your Journey</h1>
        <p>Are You Ready To Begin Your Journey</p>
        <a class="btn" href="#">login to begin</a>
        <form action="#" method="get">
          First name: <input type="text" name="fname" placeholder="Jennifer"><br>
          Last name: <input type="text" name="lname" placeholder="Aniston"><br>
          Role: 
          <select>
            <option value="Mage">Mage</option>
            <option value="Rogue">Rogue</option>
            <option value="RiffRaff">RiffRaff</option>
          </select><br>
          <input type="submit" value="BEGIN">
        </form>
      </div>
    </div>

    <div class="supporting">
      <div class="container">
        <div class="col">
          <h2>Mage</h2>
          <p>Do you dabble in ancient magic?</p>
        </div>
        <div class="col">
          <h2>Warrior</h2>
          <p>Do you possess an unquenchable hunger for battle?</p>
        </div>
        <div class="col">
          <h2>Rogue</h2>
          <p>Are you just a RiffRaff?</p>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>   
  </body>
</html>
